name: Migrate/Backfill Stats

on:
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run High-Perf Backfill
        run: npm run backfill

      - name: Run Generate Stats
        run: npm run generate
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name "RR-Bot"
          git config --global user.email "bot@retrorewind.net"
          git add players/
          git add archive/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: Backfill complete (14k commits)"
          git push